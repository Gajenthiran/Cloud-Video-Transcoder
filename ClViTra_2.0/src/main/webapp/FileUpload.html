<html>
<head>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	<script>
	
	if(localStorage.annLogin==null) {
		window.location="Login.html";
	}
	
	</script>
</head>



<body>

	<nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cloud Video Transcoder</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Upload</a></li>

          </ul>
          <p id="nameField" class="navbar-text navbar-right">  </p>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
      
    </nav>
	
	<form role="form" id="upload_form" action="/ClViTra_2.0/rest/upload" method="post" enctype="multipart/form-data">
 
	   <div class="form-group">
	  	 <label for="UploadFile">
			Select a video for transcoding
	   	</label>
	   	<input type="file" id="UploadFile" name="file" />
	   
	   </div>
	   <button type="submit" class="btn btn-default">Upload It</button>
	   
	</form> 

	<button class="btn" id="transcoded_button">Transcoded Videos</button>
	<button class="btn" id="processing_button">Processing Videos</button>
	<button class="btn" id="initialized_button">Initialized Videos</button>
	
	<table class="table table-hover" id='videolist'></table>	
	<script>
	
	$( "#upload_form" ).submit(function( event ) {
	
  		
		event.preventDefault();
		var form_data = new FormData($("#upload_form")[0]);
  		$.ajax({
	        url: "/ClViTra_2.0/rest/upload",
	        type: "POST",
	        data: form_data,
	        processData:false,
	        contentType:false,
	        beforeSend: function(xhr) {
	            xhr.setRequestHeader("User", localStorage.annLogin);
	        },
	        success: function(value) {
	        	alert("Video Successfully Uploaded!");
	        	$("#upload_form")[0].reset();
	        }, error: function(e){console.log(e)}
  		});
  		//
  		return false;
	});
	
	function getVideos(request, handler){
		$.ajax({
	        url: "/ClViTra_2.0/rest/videos/"+localStorage.annLogin+"/"+request,
	        type: "GET",
	        dataType:'json',
	        //beforeSend: function(xhr) {
	            //xhr.setRequestHeader("User", localStorage.annCred);
	        //}, 
	        success: handler
	    });
	}
	
	function printVideos(videos, self, show_URL){
		$("#videolist").text("");
		if(show_URL){
			videos.Videos.forEach(function(v){
				$("#videolist").append('<tr><td><a href="'+v.Video_URL+'"><img class="img-thumbnail" style="height:50px" src="'+v.Thumbnail_URL+'"></img></a></td><td><a href="'+v.Video_URL+'">'+v.Video_Name+'</a></td></tr>')
			});
		}
		else{
			videos.Videos.forEach(function(v){
				$("#videolist").append('<tr><td><img class="img-thumbnail" style="height:50px" src="'+v.Thumbnail_URL+'"></img></td><td>'+v.Video_Name+'</td></tr>')
			});
		}
		$(".btn-info").removeClass("btn-info");
		$(self).addClass("btn-info");
		
	}
	$("#transcoded_button").click(function (){
		getVideos("transcoded", function(value){
			printVideos(value,"#transcoded_button", true);
		})
	});
	$("#processing_button").click(function (){
		getVideos("processing", function(value){
			printVideos(value,"#processing_button", false);
		})
	});
	$("#initialized_button").click(function (){
		getVideos("initialized", function(value){
			printVideos(value, "#initialized_button", false);
		})
	});
	getVideos("transcoded", function(value){
		printVideos(value,"#transcoded_button",true);
	})
	
	$("#nameField").text(localStorage.annLogin)
	    </script>
	
	
</body>
</html>
