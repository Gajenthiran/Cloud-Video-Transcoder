<html>
<head>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/black-tie/jquery-ui.css" />

	<script>
	$( document ).ready(function() {
	
	var url = document.URL
	var theArray = url.split("&");
	
	var code = theArray[0].substring(url.indexOf('code')+5);
	console.log(code);
	
    var username;
    
    function verifyAccessToken(){
    	$.ajax({
	        url: "/ClViTra_2.0/rest/verifyAccessToken",
	        type: "GET",
	        dataType:'text',
	        beforeSend: function(xhr) {
	            xhr.setRequestHeader("AccessToken", localStorage.clvitraAccessToken);
	        },
	        success: function(value) {
	        	username = value;
	        	getVideos("transcoded", function(value){
	        		printVideos(value,"#transcoded_button",true);
	        	})
	        	$("#nameField").text(username)
	    	},
	    	error: function(e){console.log(e);}
		});
    }
    

    if(localStorage.clvitraAccessToken!=null) {
    	console.log("1");
		$.ajax({
	        url: "/ClViTra_2.0/rest/verifyAccessToken",
	        type: "GET",
	        dataType:'text',
	        beforeSend: function(xhr) {
	            xhr.setRequestHeader("AccessToken", localStorage.clvitraAccessToken);
	        },
	        success: function(value) {
	        	console.log("1.1");
	        	username = value;
	        	getVideos("transcoded", function(value){
	        		printVideos(value,"#transcoded_button",true);
	        	})
	        	$("#nameField").text(username)
	    	},
	    	statusCode: {
	            // if user does not exist, return authentication failed.
	            404: function() {
	            	console.log("1.2");
	            	$.ajax({
	        	        url: "/ClViTra_2.0/rest/getAccessToken",
	        	        type: "GET",
	        	        dataType:'text',
	        	        beforeSend: function(xhr) {
	        	            xhr.setRequestHeader("Code", code);
	        	        },
	        	        success: function(value) {
	        	        	console.log("1.3");
	        	        	localStorage.setItem("clvitraAccessToken",value);
	        	        	verifyAccessToken();
	        	    	},
	        	    	statusCode: {
	        	            404: function() {
	        	            	console.log("1.4");
	        	            	window.location("/ClViTra_2.0/")
	        	            }
	        	    	},
	        	    	error: function(e){console.log(e);}
	        		});
	            }
	    	},
	    	error: function(e){console.log(e);}
		});
    }
    
    else if(localStorage.clvitraAccessToken==null) {
    	console.log("2");
		$.ajax({
	        url: "/ClViTra_2.0/rest/getAccessToken",
	        type: "GET",
	        dataType:'text',
	        beforeSend: function(xhr) {
	            xhr.setRequestHeader("Code", code);
	        },
	        success: function(value) {
	        	console.log("2.1");
	        	localStorage.setItem("clvitraAccessToken",value);
	        	verifyAccessToken();
	    	},
	    	statusCode: {
	            404: function() {
	            	console.log("2.2");
	            	window.location="/ClViTra_2.0/";
	            }
	    	},
	    	error: function(e){console.log(e);}
		});
    }
	
	
	//if(localStorage.annLogin==null) {
		//window.location="Login.html";
	//}
	
	(function($, window, undefined) {
	    //is onprogress supported by browser?
	    var hasOnProgress = ("onprogress" in $.ajaxSettings.xhr());

	    //If not supported, do nothing
	    if (!hasOnProgress) {
	        return;
	    }
	    
	    //patch ajax settings to call a progress callback
	    var oldXHR = $.ajaxSettings.xhr;
	    $.ajaxSettings.xhr = function() {
	        var xhr = oldXHR();
	        if(xhr instanceof window.XMLHttpRequest) {
	            xhr.addEventListener('progress', this.progress, false);
	        }
	        
	        if(xhr.upload) {
	            xhr.upload.addEventListener('progress', this.progress, false);
	        }
	        
	        return xhr;
	    };
	})(jQuery, window);
	
	
	
	
	$( "#upload_form" ).submit(function( event ) {
		var prog=$("<div></div>");
		var vidname=$('#upload_form').prop("UploadFile").value;
		vidname=vidname.split("\\");
		vidname=vidname[vidname.length-1];
		prog.appendTo("#vids").progressbar({ value: vidname });

		
		event.preventDefault();
		var form_data = new FormData($("#upload_form")[0]);
  		$.ajax({
	        url: "/ClViTra_2.0/rest/upload",
	        type: "POST",
	        data: form_data,
	        processData:false,
	        contentType:false,
	        beforeSend: function(xhr) {
	            xhr.setRequestHeader("User", username);
	        },
	        success: function(value) {
	        }, error: function(e){console.log(e)},
	        
	        statusCode: {
	            406: function() {
	            	alert("Video already exists!");
	            }
	    	},
	      	progress: function(e) {
               if(e.lengthComputable) {
                   var pct = (e.loaded / e.total) * 100;

                   prog
                       .progressbar('option', 'value', pct)
                       .children('.ui-progressbar-value')
                       .html(vidname)
                       .css('display', 'block');
               } else {
                   console.warn('Content Length not reported!');
               }
           }
  		});
    	$("#upload_form")[0].reset();

  		//
  		return false;
	});
	
	function getVideos(request, handler){
		$.ajax({
	        url: "/ClViTra_2.0/rest/videos/"+username+"/"+request,
	        type: "GET",
	        dataType:'json',
	        //beforeSend: function(xhr) {
	            //xhr.setRequestHeader("User", localStorage.annCred);
	        //}, 
	        success: handler
	    });
	}
	
	function printVideos(videos, self, show_URL){
		$("#videolist").text("");
		if(show_URL){
			videos.Videos.forEach(function(v){
				$("#videolist").append('<tr><td><a href="'+v.Video_URL+'"><img class="img-thumbnail" style="height:50px" src="'+v.Thumbnail_URL+'"></img></a></td><td><a href="'+v.Video_URL+'">'+v.Video_Name+'</a></td><td><button class="btn delete_btn" value="'+v.Video_Name+'">Delete</button></td></tr>')
				
			
			});
			
			
			
		}
		else{
			videos.Videos.forEach(function(v){
				$("#videolist").append('<tr><td><img class="img-thumbnail" style="height:50px" src="'+v.Thumbnail_URL+'"></img></td><td>'+v.Video_Name+'</td></tr>')
			});
		}
		$(".btn-info").removeClass("btn-info");
		$(self).addClass("btn-info");
		
		$(".delete_btn").click(function (){
			var videoName=$(this).attr("value"); 
			console.log(username);
			console.log(videoName);
			$.ajax({
		        url: "/ClViTra_2.0/rest/delete",
		        type: "GET",
		        dataType:'json',
		        beforeSend: function(xhr) {
		            xhr.setRequestHeader("User", username);
		            xhr.setRequestHeader("videoName", videoName);
		        },
		        success: function() {
		        	//username = value;
		        	getVideos("transcoded", function(username){
		        		printVideos(username,"#transcoded_button",true);
		        	})
		        	//$("#nameField").text(username)
		    	}, 
					        
		        statusCode: {
		            404: function() {
		            	console.log("404");
		            }
		    	}
		    });
			//alert(v.Video_Name);
		});
		
	}
	$("#transcoded_button").click(function (){
		getVideos("transcoded", function(value){
			printVideos(value,"#transcoded_button", true);
		})
	});
	$("#processing_button").click(function (){
		getVideos("processing", function(value){
			printVideos(value,"#processing_button", false);
		})
	});
	$("#initialized_button").click(function (){
		getVideos("initialized", function(value){
			printVideos(value, "#initialized_button", false);
		})
	});
	
	
	
	$("#Logoutbtn").click(function( event ) {
		localStorage.removeItem("clvitraAccessToken");
	    window.location="/ClViTra_2.0/";
	});
	
	});
	
	
	
	
	</script>
</head>
